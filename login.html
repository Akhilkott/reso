<html>
    <head>
        <title>
            ACCOUNT CREATIOIN
        </title>
    </head>
    <body>
        <h2>CREATE ACCOUNT</h2>
        <form action="lindex.html">
            <p>
               <table >
                <tbody>
                    <tr>
                        <td><strong>FIRST NAME:</strong></td>
                        <td><input type="text"></td>
                        <td>&emsp;<strong>SECOND NAME:</strong></td>
                        <td><input type="text"></td>
                    
                    </tr>
                    <tr>
                        <td><strong>SELECT COURCE:</strong></td>
                        <td><strong>BCA</strong><input type="radio" id="BCA" name="SELECT COURCE" value="BCA">&emsp;<strong>B.COM <input type="radio" id="B.COM" name="SELECT COURCE" value="B.COM"></strong>&emsp;<strong>BBA</strong> <input type="radio" id="BBA" name="SELECT COURCE" value="BBA">&emsp;<strong>BA</strong><input type="radio" id="BA" name="SELECT COURCE" value="BA"><td>
                    </tr>
                    <tr>
                        <td><strong>DATE OF BIRTH:</strong></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><strong>MOBILE NUMBER:</strong></td>
                        <td><input type="tel" name="mobile" id="mobile" value="+91-" minlength="10" maxlength="14" placeholder="+91"></td>
                    </tr>
                    <tr>
                        <td><strong>E-MAIL:</strong></td>
                        <td><input type="email" id="email" value="mail.com" name="email"></td>
                    </tr>
                    <tr>
                        <td><strong>PASSWORD:</strong></td>
                        <td><input type="password"></td>
                    </tr><br>
                    <tr>
                        <td><input type="submit"></td>
                    </tr>
            
                    
                </tbody>
                </table>
                </form>
            </p>
        </form>
        <h2><strong>LOGIN</strong></h2>
        
            <form action="lindex.html">
                <p>
                    <strong>E-MAIL:</strong>&emsp;&emsp;&emsp;
                    <label for="email">
                    <input type="email" id="email" value="mail.com" name="email" placeholder="mail.com"><br><br>
                    <strong>PASSWORD:</strong>&emsp;
                    <input type="password"><br><br>
                    <input type="submit" value="LOGIN">
                   </label>
            </form>
        
    </body>
</html>
